<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>90s Hip-Hop Wordguess</title>
    
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Think you know 90's hip-hop?</h1>
        <p class="lead">Try to guess the artist without running out of chances.  Guessing correctly will reveal the reward!</p>
        <hr class="my-4">
        <p>Click below to get started if you think you have what it takes!</p>
        <!-- Button to start game and play Yeah_Boy_Start.mp3 in assets/sounds -->
        <button class="btn btn-dark btn-lg start-button" href="#" role="button" id="start-button" onclick="gameStart()">Bring it on playa!</button>
    </div>
    <audio id="yeahBoy">
          <source src="./assets/sounds/Yeah_Boy_Start.mp3" type="audio/mpeg">
    </audio>

    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title"><strong>Artist(s) to Guess</strong></h3>
                </div>
                <div class="card-body">
                    <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ _</h3>
                </div>
            </div>

            <div class="card">
                <div class="card-body"></div>
                    <h3>Reward:</h3>
            </div>

            <div class="card">
                <div class="card-body">
                    <strong>Wrong Letters: </strong> <span id="wrong-letters"></span>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <strong>Guesses Remaining: </strong> <span id="guesses-remaining">9</span>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <strong>Wins: </strong> <span id="wins">0</span>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <strong>Losses: </strong> <span id="losses">0</span>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
